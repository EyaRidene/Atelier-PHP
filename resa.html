            <label for="Nom">Nom</label>

        <div>

            </select>
        </div>
        <br>
        <div>
            <label class="form-check-label" > Ingredient</label>

            </div>

                <input type="checkbox" class="form-check-input" id="Check2" name="salade">

            </div>
            <div class="form-check">
